<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Interior 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
    }
    #panorama {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

<div id="panorama"></div>

<script>
  pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "interior360.jpg",

    "autoLoad": true,
    "showControls": true,

    "hfov": 75,
    "minHfov": 50,
    "maxHfov": 90
  });
</script>

</body>
</html>
